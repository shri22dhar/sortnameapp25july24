<html>
	<head>
		<title>Sort My Name App</title>
	<style>
		*{font-size:60px;font-family:Calibri;}
		body{background:skyblue;}
	</style>	
	</head>
	<body>	
		<center>
			<h1>Sort Name App</h1>
			<form onsubmit="show()">
			<input type="text" placeholder="Enter ur Name" id="name">
			<br/><br/>
			<input type="submit"/>
			<h2 id="msg"/>
			<script>
				function show()
					{
						event.preventDefault();
						let name=document.getElementById("name");
						let msg=document.getElementById("msg");
						
						if(name.value==="")
						{
							alert("u have not enter ur name");
							msg.innerHTML="";		
							name.focus();
							return;
						}
						
 						let n = name.value;
						let r1=n.split("");
						r1.sort();
						let nn=r1.join("");
						msg.innerHTML=nn;


					}
			</script>
		</center>
	</body>
</html>
